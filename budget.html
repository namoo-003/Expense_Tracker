    <style>
      /* Reset and Base Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        color: #333;
        background-color: #f9f9f9;
        line-height: 1.6;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #2c3e50;
        color: #ecf0f1;
      }
      .navbar-brand a {
        font-size: 1.5rem;
        font-weight: 700;
        color: #ecf0f1;
      }
      .navbar-links {
        display: flex;
        list-style: none;
        gap: 1.5rem;
      }
      .navbar-links a:hover {
        color: #3498db;
      }
      .navbar-account .login-btn {
        padding: 0.5rem 1rem;
        background-color: #3498db;
        color: #ecf0f1;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .navbar-account .login-btn:hover {
        background-color: #2980b9;
      }

      /* Main Layout */
      .budget-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
        background: linear-gradient(to bottom, #e3f2fd, #f9f9f9);
      }
      .budget {
        max-width: 600px;
        padding: 2rem;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        z-index: 1;
        text-align: center;
      }
      .budget h2 {
        color: #3498db;
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }
      .budget form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      .budget label {
        font-size: 1rem;
        color: #555;
      }
      .budget input {
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        transition: border-color 0.3s ease;
      }
      .budget input:focus {
        border-color: #3498db;
        outline: none;
      }
      .budget button {
        padding: 0.8rem;
        font-size: 1rem;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .budget button:hover {
        background-color: #2980b9;
      }
      .success-message {
        margin-top: 1rem;
        font-size: 1rem;
        color: #27ae60;
        display: none;

      <section class="budget">
        <h2>Set Your Monthly Budget</h2>
        <form id="budget-form" action="submit_budget.php" method="POST">
          <label for="food">Food Budget:</label>
          <input
            type="number"
            id="food"
            name="food"
            placeholder="Enter your food budget"
          />

          <label for="stationery">Stationery Budget:</label>
          <input
            type="number"
            id="stationery"
            name="stationery"
            placeholder="Enter your stationery budget"
          />
          <label for="housing">Housing Budget:</label>
          <input
            type="number"
            id="housing"
            name="housing"
            placeholder="Enter your housing budget"
          />

          <label for="miscellaneous">Miscellaneous Budget:</label>
          <input
            type="number"
            id="miscellaneous"
            name="miscellaneous"
            placeholder="Enter your miscellaneous budget"
          />
          <button type="submit">Save Budget</button>
        </form>
      </section>
    </div>
